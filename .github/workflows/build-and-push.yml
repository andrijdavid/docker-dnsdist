name: Build and Push Docker Images

on:
  schedule:
    # Run every few days (at 02:00 UTC on Monday, Wednesday, and Friday)
    - cron: '0 2 */3 * *'
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: quay.io
  IMAGE_NAME: andrijdavid/dnsdist

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      dnsdist_version: ${{ steps.get_versions.outputs.dnsdist_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest dnsdist version for Alpine
        id: get_versions
        run: |
          # Fetch the latest dnsdist version for Alpine 3.21 using Alpine's APK package query
          ALPINE_VERSION=${{ vars.ALPINE_VERSION || '3.21' }}

          # Method 1: Try to get the version using curl and parsing the Alpine packages site
          LATEST_DNSDIST=$(curl -s "https://pkgs.alpinelinux.org/packages?name=dnsdist&branch=v${ALPINE_VERSION}&arch=x86_64" | grep -oP '>\d+\.\d+\.\d+-r\d+<' | head -1 | sed 's/[<>]//g')

          if [ -z "$LATEST_DNSDIST" ]; then
            # Method 2: Try a different approach to parse the HTML
            LATEST_DNSDIST=$(curl -s "https://pkgs.alpinelinux.org/packages?name=dnsdist&branch=v${ALPINE_VERSION}&arch=x86_64" | grep -oP 'table class="packages".*?(\d+\.\d+\.\d+-r\d+)' | grep -oP '(\d+\.\d+\.\d+-r\d+)' | head -1)
          fi

          if [ -z "$LATEST_DNSDIST" ]; then
            # Method 3: Fallback to using Alpine's repository directly by fetching APKINDEX
            echo "Attempting to fetch from APKINDEX as fallback..."
            REPO_URL="http://dl-cdn.alpinelinux.org/alpine/v${ALPINE_VERSION}/community"
            APKINDEX_URL="${REPO_URL}/x86_64/APKINDEX.tar.gz"

            # Download and process APKINDEX to find the package
            curl -s "$APKINDEX_URL" -o APKINDEX.tar.gz
            tar -xzf APKINDEX.tar.gz
            # Look for dnsdist package in the index
            LATEST_DNSDIST=$(grep -A 10 -B 10 "dnsdist" APKINDEX | grep "^V:" | head -1 | cut -d':' -f2-)
            rm -f APKINDEX APKINDEX.tar.gz
          fi

          if [ -z "$LATEST_DNSDIST" ]; then
            # Fallback to VERSION file if we can't fetch the latest version from any source
            LATEST_DNSDIST=$(grep DNSDIST_VERSION VERSION | cut -d'=' -f2)
            echo "Using fallback version from VERSION file: $LATEST_DNSDIST"
          else
            echo "Found latest dnsdist version: $LATEST_DNSDIST for Alpine $ALPINE_VERSION"
          fi

          echo "dnsdist_version=$LATEST_DNSDIST" >> $GITHUB_OUTPUT
          echo "alpine_version=$ALPINE_VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            quay.io/andrijdavid/dnsdist
            docker.io/andrijdavid/dnsdist
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to Quay.io Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Login to DockerHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ALPINE_VERSION=${{ steps.get_versions.outputs.alpine_version }}
            DNSDIST_VERSION=${{ steps.get_versions.outputs.dnsdist_version }}

      - name: Update repo description
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: andrijdavid/dnsdist
          short-description: Modern dnsdist Docker image with latest releases
          readme-filepath: ./README.md

      - name: Create or update release tag
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.DNSDIST_VERSION;
            const alpine_version = process.env.ALPINE_VERSION;
            console.log(`dnsdist version: ${version}, Alpine version: ${alpine_version}`);

            // Create a tag for this build
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `refs/tags/dnsdist-${version}`,
                sha: context.sha
              });
            } catch (error) {
              console.log(`Tag already exists or error occurred: ${error}`);
            }
        env:
          DNSDIST_VERSION: ${{ steps.get_versions.outputs.dnsdist_version }}
          ALPINE_VERSION: ${{ steps.get_versions.outputs.alpine_version }}